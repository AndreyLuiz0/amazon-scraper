<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Scraper</title>
  <style>
    body { font-family: Arial; padding: 2rem; }
    input { padding: 0.5rem; margin-right: 0.5rem; }
    button { padding: 0.5rem 1rem; }
    .product { margin: 1rem 0; border: 1px solid #ccc; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Amazon Product Scraper</h1>
  <input type="text" id="keyword" placeholder="Enter keyword">
  <button onclick="searchProducts()">Search</button>
  <div id="results"></div>

  <script type="module">
    async function searchProducts() {
      const keyword = document.getElementById('keyword').value;
      if (!keyword) return alert('Please enter a keyword.');

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = 'Loading...';

      try {
        const res = await fetch(`http://localhost:3000/api/scrape?keyword=${encodeURIComponent(keyword)}`);
        const data = await res.json();

        resultsDiv.innerHTML = data.map(product =>
          <div class="product">
            <img src= "${product.image}" alt="${product.title}" width="100">
                <h3>\${product.title}</h3>
                <p>Rating: ${product.rating}</p>
                <p>Reviews: ${product.reviews}</p>
          </div>
        ).join('');
      } catch (err) {
        resultsDiv.innerHTML = <p style="color:red"> Error: ${err.message} </p>
      }
    }
  </script>
</body>
</html>
